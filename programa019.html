<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let num1 = parseInt(prompt("Ingrese el primer numero: "))
        let num2 = parseInt(prompt("Ingrese el segundo numero: "))
        if (num1 > num2) {
            let suma = num1 + num2
            let diferencia = num1 - num2
            document.write("El primer valor ingresado es mayor al segundo, por ende la suma de los numeros es: ", suma)
            document.write("<br>")
            document.write("El primer valor ingresado es mayor al segundo, por ende la diferencia de los numeros es: ", diferencia)
        } else {
            if (num2 > num1) {
                let producto = num2 * num1
                let devision = num2 / num1
                document.write("El producto de los dos numeros es: ", producto)
                document.write("<br>")
                document.write("La division de los dos numeros es: ", devision)
            }
        }


    </script>




</body>

</html>
