<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Ejercicio  utiliza el algoritmo de ordenamiento burbuja -> donde ordenamos el array entero.

        let sueldos = [1200, 750, 820, 550, 490];
        for(let k = 0; k < sueldos.length; k ++){
            for(let i = 0; i < sueldos.length - 1 - k; i ++){
                if(sueldos[i] > sueldos[ i + 1]){
                    let aux = sueldos[i];
                    sueldos[i] = sueldos [i + 1];
                    sueldos[i + 1] = aux;
                }
            }
        }
        for(let i = 0; i < sueldos.length; i ++){
            document.write(sueldos[i] + "-");
        }
        
    </script>
</body>

</html>
