<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>

        let nombre = prompt("Ingrese el nombre del empleado: ")
        let sueldo = parseInt(prompt("Ingrese el sueldo del empleado: "))
        let aumento = sueldo * 0.25
        let sueldoNuevo = sueldo + aumento
        document.write("Nombre del empleado")
        document.write(nombre)
        document.write("<br>")
        document.write("El nuevo sueldo es: ")
        document.write(sueldoNuevo)

    </script>


</body>
</html>
