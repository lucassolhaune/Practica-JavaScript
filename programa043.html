<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let pares = 0
        let impares = 0
        let x = 1
        let cantidad = parseInt(prompt("Cuantos numeros desea ingresar: "))

        while(x <= cantidad){
            let valor = parseInt(prompt("Ingrese el numero: "))
            if(valor%2 == 0){
                pares = pares + 1
                }else{
                    impares = impares + 1
                }
                x = x + 1 
           }
           document.write("La cantidad de numeros pares son: ", pares)
           document.write("<br>")
           document.write("La cantidad de numeros impares son: ", impares)
    </script>
</body>
</html>
