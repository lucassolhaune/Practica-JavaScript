<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let cantidad = 0;
      let n = parseInt(prompt("Ingrese cuantos numeros cargara: "));
      for (let i = 1; i <= n; i++) {
        let valor = parseInt(prompt("Ingrese el valor: "));
        if (valor >= 1000) {
          cantidad++;
        }
      }
      document.write(
        "Cantidad de numeros iguales o superiores a 1000: " + cantidad
      );
    </script>
  </body>
</html>
