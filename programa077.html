      switch (vocal) {
        case "a":
          document.write("Es la vocal a y se encuentra en minuscula");
          break;
        case "A":
          document.write("Es la vocal A y se encuentra en mayuscuLa");
          break;
        case "e":
          document.write("Es la vocal e y se encuentra en minuscula");
          break;
        case "E":
          document.write("Es la vocal E y se encuentra en mayuscula");
          break;
        case "i":
          document.write("Es la vocal i y se encuentra en minuscula");
          break;
        case "I":
          document.write("Es la vocal I y se encuentra en mayuscula");
          break;
        case "o":
          document.write("Es la vocal o y se encuentra en minuscula");
          break;
        case "O":
          document.write("Es la vocal O y se encuentra en mayuscula");
          break;
        case "u":
          document.write("Es la vocal u y se encuentra en minuscula");
          break;
        case "U":
          document.write("Es la vocal U y se encuentra en mayuscula");

          document.write("No es ninguna vocal");
      }
    </script>
