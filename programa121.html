<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function cargaValores(){
            let num1 = parseInt(prompt("Ingrese el primer numero: "))
            let num2 = parseInt(prompt("Ingrese el segundo numero: "))
            let num3= parseInt(prompt("Ingrese el tercer numero: "))

            if(num1 < num2 && num1 < num3){
                document.write("El numero uno es el menor de los tres numeros"+num1+"<br>")
            }else{
                if(num2 < num1 && num2 < num3){
                    document.write("El numero dos es el menor de los tres numeros"+num2+"<br>")
                }else{
                    document.write("El tercer numero es el menor de todos"+num3+ "<br>")
                }
            }
        }
        cargaValores()
        document.write("****************************************<br>")
        cargaValores()



    </script>
</body>
</html>
