<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let array = [100,400,50,1200,80,120];
        let mayor = array[0]; //El mayor estara en la posicion 0
        let posicion = 0;
        for(let i = 1; i < array.length; i ++){
            //Si array [i] es mayor al numero encontrado acualizo la variable array [i]
            if(array[i] > mayor){
               mayor = array[i];
               posicion = i;
            }
        }
        document.write("El elemento mayor del array es: "+ mayor+"<br>");
        document.write("Se encuentra en la posicion: "+posicion);
    </script>
</body>
</html>
