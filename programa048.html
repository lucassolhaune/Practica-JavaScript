<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let aprobados = 0;
      let reprobados = 0;

      for (let i = 1; i <= 10; i++) {
        let notas = parseInt(prompt("Ingrese las notas: "));
        if (notas >= 7) {
          aprobados++;
        } else {
          reprobados++;
        }
      }
      document.write("Los reprobados son: ", reprobados);
      document.write("<br>");
      document.write("Los aprobados son: ", aprobados);
    </script>
  </body>
</html>
