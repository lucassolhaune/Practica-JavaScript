<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let precioProducto = parseFloat(prompt("Ingrese el precio del producto: "))
        document.write("<br>")
        let cantidadProducto = parseFloat(prompt("Cantidad del producto: "))
        let importe = precioProducto * cantidadProducto
        document.write("El importe es: ")
        document.write(importe)

    </script>
</body>
</html>
