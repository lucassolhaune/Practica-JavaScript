<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let valor = parseInt(prompt("Ingrese un valor del 0 al 999 (o para finalizar)"))
      do {
        if (valor >= 100) {
          alert("Tiene 3 digitos.");
        } else {
          if (valor >= 10) {
            alert("Tiene dos digitos.");
          } else {
            alert("Tiene un digito");
          }
        }
      } while (valor != 0);
    </script>
  </body>
</html>
