<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let palabras = prompt("Ingrese una palabra: ")
        if (palabras == "let" || palabras == "if" || palabras == "else") {
            document.write("La palabra ingresada es clave de JavaScript")
        } else {
            document.write("La palabra ingresada no es clave de JavaScript")
        }
    </script>
</body>

</html>
