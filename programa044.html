<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let menor = parseInt(prompt("Ingrese el valor menor: "));
      let mayor = parseInt(prompt("Ingrese el valor mayor: "));
      if (mayor > menor) {
        while (menor <= mayor) {
          document.write(" - ", menor);
          menor = menor + 1;
        }
      } else {
        document.write("ERROR, el numero que se ingresa primero es el menor.");
      }
    </script>
  </body>
</html>
