<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let pesoKilo = parseFloat(prompt("Cuantos kilos pesa el producto: "))
        let pesoLibras = pesoKilo * 2.205
        document.write("El peso en libras es: ")
        document.write("<br>")
        document.write(pesoLibras)

    </script>
</body>
