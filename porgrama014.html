<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let valor1 = parseInt(prompt("Ingese el primer numero: "))
        let valor2 = parseInt(prompt("Ingese el segundo numero: "))

        if (valor1 != valor2) {
            let suma = valor1 + valor2
            document.write("El valor de la suma es: ", (suma))
        } else {
            document.write("Los numeros son identicos, no se puede sumar.")
        }

    </script>

</body>

</html>
