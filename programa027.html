<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let totalPreguntas = parseInt(prompt("Ingrese la cantidad de preguntas del teste:  "))
        let totalCorrectas = parseInt(prompt("Cantidad correctas:  "))
        let porcentaje = totalCorrectas * 100 / totalPreguntas

        if (porcentaje > 90) {
            document.write("El postulante tiene nivel maximo")
        } else {
            if (porcentaje >= 75) {
                document.write("El postulante tiene un nivel medio")
            } else {
                if (porcentaje >= 50) {
                    document.write("Nivel regular")
                } else {
                    document.write("El postulante esta fuera de nivel")
                }
            }
        }

    </script>
</body>

</html>
