<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let dia = parseInt(prompt("Ingrese el dia: "));
      let mes = parseInt(prompt("Ingrese el mes:"));
      let anio = parseInt(prompt("Ingrese el año:"));
      document.write("El dia es: " + dia + "del mes: ");
      switch (mes) {
        case 1:
          document.write("Enero");
          break;
        case 2:
          document.write("Febrero");
          break;
        case 3:
          document.write("Marzo");
          break;
        case 4:
          document.write("Abril");
          break;
        case 5:
          document.write("Mayo");
          break;
        case 6:
          document.write("Junio");
          break;
        case 7:
          document.write("Julio");
          break;
        case 8:
          document.write("Agosto");
          break;
        case 9:
          document.write("Septiembre");
          break;
        case 10:
          document.write("Octubre");
          break;
        case 11:
          document.write("Noviembre");
          break;
        case 12:
          document.write("Diciembre");
          break;
        default:
          document.write("No corresponde a un mes del año");
      }
      document.write(anio);
    </script>
  </body>
</html>
