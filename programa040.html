<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x = 1
        let suma = 0
        let n = parseFloat(prompt("Cuantas alturas de personas se ingresaran? "))

        while(x <= n ){
            let altura = parseFloat(prompt("Ingrese altura: "))
            suma = suma + altura
            x = x + 1
        }
        let promedio = suma / n
        document.write("El promedio de las altruas ingresadas es: ", promedio)

    </script>
</body>
</html>
