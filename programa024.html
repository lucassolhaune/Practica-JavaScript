<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let num = parseInt(prompt("Ingresar un numero: "))
        if (num == 0) {
            document.write("Nulo")
            console.log("Nulo")
        } else
            if (num > 0) {
                document.write("positivo")
                console.log("Positivo")
            } else {
                document.write("Negativo")
                console.log("Negativo")
            }
        document.write("<hr>")
        document.write("El numero ingresado es: ", num)

    </script>
</body>

</html>
