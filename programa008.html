<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let num1 = parseInt(prompt("Ingrese cuatro valores: "))
        let num2 = parseInt(prompt("Ingrese cuatro valores: "))
        let num3 = parseInt(prompt("Ingrese cuatro valores: "))
        let num4 = parseInt(prompt("Ingrese cuatro valores: "))

        document.write("Los numeros ingresados son: ")
        document.write(num1, num2, num3, num4)
        document.write("<br>")
        document.write("La suma de los dos primeros valores son: ")
        let suma = num1 + num2
        document.write(suma)
        document.write("<br>")
        document.write("El producto de los otros dos numeros ingresados es: ")
        let producto = num3 * num4
        document.write(producto)


    </script>

</body>

</html>
