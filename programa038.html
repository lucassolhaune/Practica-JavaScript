<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let piezas = parseInt(prompt("Ingresar la cantidad de piezas a procesar"))
        let x = 1
        let cantidad = 0
        while (x <= piezas) {
            let largo = parseFloat(prompt("Ingrese la medida de la pieza: "))
            if (largo >= 1.20 && largo <= 1.30) {
                cantidad = cantidad + 1
            }
            x = x + 1 //Incrementamos x para que salga de la estructura while, sino siempre valdra el miso valor.
        }
        document.write("Cantidad de piezas aptas: ", cantidad)
    </script>

</body>

</html>
