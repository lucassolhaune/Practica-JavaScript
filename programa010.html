<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let horasDias = 24
        document.write("Horas:",horasDias)
        document.write("<br>")

        let minutosDias = horasDias * 60
        document.write("Minutos:",minutosDias)
        document.write("<br>")

        let segundosDias = minutosDias * 60
        document.write("Segundos:",segundosDias)



    </script>
</body>
