<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let valorCuadrado = parseInt(prompt("Ingrese el valor de un lado del cuadrado: "))
        let valorPermimetro = valorCuadrado * 4
        document.write("El valor del cuadrado es")
        document.write(valorCuadrado)
        document.write("<br>")
        document.write("El valor del perimetro es: ")
        document.write(valorPermimetro)

    </script>
</body>

</html>
