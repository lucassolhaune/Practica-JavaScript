<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let x = 1
        let suma = 0
        while (x <= 10) {
            let valor = parseInt(prompt("Ingrese un valor: "))
            suma = suma + valor
            x = x + 1
        }
        let promedio = suma / 10
        document.write("La suma de los 10 valores es: ", suma)
        document.write("<br>")
        document.write("El promedio de los 1o valor es: ", promedio)
    </script>

</body>

</html>
