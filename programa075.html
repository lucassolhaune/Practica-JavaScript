      let num = parseInt(prompt("Ingrese un numeri entre el uno y el cuatro:"));
      switch (num) {
        case 1:
          document.write("UNO");
          break;

        case 2:
          document.write("DOS");
          break;

        case 3:
          document.write("TRES");
          break;

        case 4:
          document.write("CUATRO");
          break;

        default:
          document.write("DATO INVALIDO");
      }
