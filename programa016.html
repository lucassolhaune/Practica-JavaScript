<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        let num1 = parseInt(prompt("Ingrese el primer valor: "))
        let num2 = parseInt(prompt("Ingrese el segundo valor: "))

        if (num1 > num2) {
            document.write("El primer valor es mayor al segundo. El valor es: ", num1)
        } else {
            document.write("El segundo valor es mayor al primero.El valor es: ", num2)
        }


    </script>



</body>

</html>
