<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let aleatorio = Math.floor(Math.random() * 50) + 1;
      let num;
      do {
        num = parseInt(prompt("Ingrese un valor entre 1 y 50:"));
        if (aleatorio > num) {
          alert("Piense un numero mas grande");
        } else {
          if (aleatorio < num) {
            alert("Piense un numero mas chico");
          }
        }
      } while (num != aleatorio);
      alert("Felicitaciones adivinaste el numero");
    </script>
  </body>
</html>
