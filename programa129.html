<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const dato1 = prompt("Ingrese su nombre:")
console.log(dato1)
console.log(typeof dato1)

const dato2 = Math.random()
console.log(dato2)
console.log(typeof dato2)

const dato3 = Math.floor(3.9)
console.log(dato3)
console.log(typeof dato3)

//las siguientes funciones retornan undefined

const dato4 = alert('Bienvenidos')
console.log(dato4)
console.log(typeof dato4)

const dato5 = document.write("Hola")
console.log(dato5)
console.log(typeof dato5)

const dato6 = console.log("Mensaje")
console.log(dato6)
console.log(typeof dato6)
    </script>
    
</body>
</html>
