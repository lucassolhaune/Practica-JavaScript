<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        let x = 1
        let serie = 11

        while(x <= 25){
            document.write(serie + " - ")
            serie = serie + 11
            x = x + 1
        }

    </script>
</body>
</html>
