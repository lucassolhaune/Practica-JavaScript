<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let suma = 0;
      let cant = 0;
      let valor;
      do {
        valor = parseInt(prompt("Ingrese un numero (0 para finalizar)"));
        if (valor != 0) {
          suma = suma + valor;
          cant++;
        }
      } while (valor != 0);
      if (cant != 0) {
        let promedio = suma / cant;
        document.write("El promedio es: " + promedio);
      } else {
        document.write("No se ingresaron valores.");
      }
    </script>
  </body>
</html>
