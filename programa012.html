<body>

    <script>

        let num1 = parseInt(prompt("Ingrese el primer valor: "))
        let num2 = parseInt(prompt("Ingrese el segundo valor: "))
        let num3 = parseInt(prompt("Ingrese el tercero valor: "))
        let num4 = parseInt(prompt("Ingrese el cuarto valor: "))

        let suma = num1 + num2 + num3 + num4
        let promedio = suma / 4
        document.write(("Los numeros ingresados son: "), num1, num2, num3, num4)
        document.write("<br>")
        document.write("La suma de los cuatro numeros es: ", (suma))
        document.write("<br>")
        document.write("El promedio de la suma de los cuatro numeros es: ", (promedio))


    </script>

</body>
