<body>
    <script>

        let variable1 = 10
        let variable2 = "10"
        let suma = variable1 + parseInt(variable2)
        console.log(suma)
        if (variable1 === variable2) {
            console.log("Se verifica verdadero con el operador == ")
        } else {
            if (variable1 == variable2) {
                console.log("Nunca entra")
            } else {
                console.log("Con el operador === las variables al ser distinto tipo retornan false la condicion")
            }
        }

    </script>
