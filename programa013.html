<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>

        let sueldo = parseInt(prompt("Ingres el sueldo: "))
        if (sueldo >= 3000) {
            document.write("Debera abonar impuestos.")
        } else {
            if (sueldo < 3000) {
                document.write("No debera abonar impuestos.")
            }
        }

    </script>
</body>

</html>
